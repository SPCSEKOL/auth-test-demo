<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Price</th>
    <th>inStock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of products | async">
    <td>{{p.id}}</td>
    <td>{{p.title | demo }}</td>
    <td>{{p.price}}</td>
    <td>{{p.inStock}}</td>
  </tr>
  </tbody>
</table>
